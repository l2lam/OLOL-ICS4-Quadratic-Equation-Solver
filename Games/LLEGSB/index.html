<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <p id="demo">You have 3 minutes to get some points! No spaces in your answers. Click Next Question to begin!</p>
    <fieldset>
        <label>Answer:</label> <input id="answer"/>
    </fieldset>
    <button class="button button1" type="button" onclick="nextQuestion();">Next Question</button>
     <button class="button button2" onclick="checkAnswer(document.getElementById('answer').value)">Submit answer</button>
    <button class="button button3" type="button" onclick="hintPlayer()";> Hint
    <button class="button button4" type="button" onclick="quitGame();">Quit
